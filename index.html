<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="floating-header">
        <nav>
            <a href="#about">About</a>
            <a href="#experiences">Experiences</a>
            <a href="#modules">Modules</a>
        </nav>
    </header>

    <section id="about" class="page-section">
        <div class="content">
            <h2>About</h2>
            <p>This is the About section. When you scroll, this section will fade in.</p>
        </div>
    </section>

    <section id="experiences" class="page-section">
        <div class="content">
            <h2>Experiences</h2>
            <p>This is the Experiences section. It will also have a smooth fade transition.</p>
        </div>
    </section>

    <section id="modules" class="page-section">
        <div class="content">
            <h2>Modules</h2>
            <p>This is the Modules section. The fade effect will be applied here as well.</p>
        </div>
    </section>

    <script src="script.js"></script>
    
</body>
</html>
